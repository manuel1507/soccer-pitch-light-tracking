<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Utilizzo Luci</title>
</head>
<body>
    <h1>Registro Utilizzo Luci del Campo</h1>
    <form id="lightUsageForm">
        <label for="date">Data:</label>
        <input type="date" id="date" required>
        <label for="hours">Ore di Luce Utilizzate:</label>
        <input type="number" id="hours" step="0.1" required>
        <label for="team">Squadra:</label>
        <select id="team" required>
            <option value="Under8">Under8</option>
            <option value="Under10">Under10</option>
            <option value="Under12">Under12</option>
            <option value="Under14">Under14</option>
            <option value="Open">Open</option>
        </select>
        <button type="submit">Aggiungi Voce</button>
    </form>

    <h2>Voci Registrate</h2>
    <table id="entriesTable" border="1">
        <thead>
            <tr>
                <th>Data</th>
                <th>Ore di Luce Utilizzate</th>
                <th>Squadra</th>
                <th>Azioni</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <button id="exportButton">Esporta in CSV</button>
    <button id="clearButton">Cancella Tutte le Voci</button>

    <script src="script.js"></script>
</body>
</html>
