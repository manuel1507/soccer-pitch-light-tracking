<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Utilizzo Luci Campo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            padding: 5px 10px;
            margin: 2px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Gestione Utilizzo Luci Campo</h1>

    <form id="lightUsageForm">
        <label for="date">Data:</label>
        <input type="date" id="date" required><br><br>
        
        <label for="hours">Ore di Luce Utilizzate:</label>
        <input type="number" id="hours" required><br><br>

        <label for="team">Squadra:</label>
        <select id="team" required>
            <option value="Under8">Under8</option>
            <option value="Under10">Under10</option>
            <option value="Under12">Under12</option>
            <option value="Under14">Under14</option>
            <option value="Open">Open</option>
        </select><br><br>

        <button type="submit">Aggiungi</button>
    </form>

    <button id="clearButton">Cancella Tutti gli Inserimenti</button>
    <button id="exportButton">Esporta in CSV</button>

    <h2>Registrazioni:</h2>
    <table id="entriesTable">
        <thead>
            <tr>
                <th>Data</th>
                <th>Ore di Luce Utilizzate</th>
                <th>Squadra</th>
                <th>Azioni</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
